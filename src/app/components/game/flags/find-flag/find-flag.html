<section>
  <div class="country-name">
    {{ selectedCountry }}
  </div>
  <div class="capitals" *ngIf="countries.length > 0">
    <button *ngFor="let country of countries" (click)="onAnswerSelect(country)">
      <img [src]="getFlagImage(country.code)" alt="{{ country.name }} flag" class="flag-image">
    </button>
  </div>
</section>
