<section>
  <div class="country-name">
    {{ selectedCountry }}
  </div>
  <div class="qcm" *ngIf="countries.length > 0">
    <button class="answer-btn" *ngFor="let country of countries" (click)="onAnswerSelect(country)" name="{{ country.code }}">
      <img [src]="getFlagImage(country.code)" alt="{{ country.name }} flag" class="flag-image">
    </button>
  </div>
</section>
