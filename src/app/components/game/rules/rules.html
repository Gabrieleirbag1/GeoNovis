<div>
    <div class="timelimit-section">
        <select id="timelimit" class="timelimit" [(ngModel)]="gameInfos.timeLimit.default">
        <option value={{gameInfos.timeLimit.default}} *ngFor="let time of gameInfos.timeLimit.values" [value]="time">
            <span>{{ time }}</span>
            <span *ngIf="typeof time === 'number'">s</span>
        </option>
        </select>
    </div>
    <div class="rounds-section">
        <select id="rounds" class="rounds" [(ngModel)]="gameInfos.rounds.default">
        <option value={{gameInfos.rounds.default}} *ngFor="let round of gameInfos.rounds.values" [value]="round">
            <span>{{ round }}</span>
        </option>
        </select>
    </div>
    <div class="start-game">
        <button (click)="startGame()">Start Game</button>
    </div>
    
    <!-- Warning Modal -->
    <div class="modal-overlay" *ngIf="showWarningModal">
        <div class="modal-content">
            <h3>Warning!</h3>
            <p>{{ warningMessage }}</p>
            <div class="modal-buttons">
                <button (click)="confirmStartNewGame()">Continue</button>
                <button (click)="cancelStartNewGame()">Cancel</button>
            </div>
        </div>
    </div>
</div>
