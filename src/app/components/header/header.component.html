<header>
    <h1>GeoNovis</h1>
    <nav>
        <a routerLink="/">Home</a>
        <a routerLink="/about">About</a>
        <a href="javascript:void(0);" (click)="openQrModal()">QR Code</a>
        
        <div class="language-selector">
            <button class="language-button" [class.active]="currentLanguage === 'fr'" (click)="selectLanguage('fr')">
                <img src="images/flags/fr.svg" alt="French" />
                <span>FR</span>
            </button>
            <button class="language-button" [class.active]="currentLanguage === 'en'" (click)="selectLanguage('en')">
                <img src="images/flags/gb.svg" alt="English" />
                <span>EN</span>
            </button>
        </div>
    </nav>
</header>

<!-- QR Code Modal -->
<div *ngIf="showQrModal" class="qr-modal-overlay">
    <div class="qr-modal">
        <div class="qr-modal-header">
            <h3>Session QR Code</h3>
            <button (click)="closeQrModal()">Ã—</button>
        </div>
        <div class="qr-modal-content">
            <qrcode 
                [qrdata]="getAllSessionStorage()" 
                [width]="256" 
                [errorCorrectionLevel]="'M'">
            </qrcode>
        </div>
    </div>
</div>
