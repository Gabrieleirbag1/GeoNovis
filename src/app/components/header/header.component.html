<header>
    <h1>GeoNovis</h1>
    <nav>
        <a routerLink="/">Home</a>
        <a routerLink="/about">About</a>
        <qrcode [qrdata]="'Your data string'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        
        <div class="language-selector">
            <button class="language-button" [class.active]="currentLanguage === 'fr'" (click)="selectLanguage('fr')">
                <img src="images/flags/fr.svg" alt="French" />
                <span>FR</span>
            </button>
            <button class="language-button" [class.active]="currentLanguage === 'en'" (click)="selectLanguage('en')">
                <img src="images/flags/gb.svg" alt="English" />
                <span>EN</span>
            </button>
        </div>
    </nav>
</header>
